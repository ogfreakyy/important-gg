<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Open If You Dare...</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: white;
    }

    .card {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        width: 90%;
        max-width: 400px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        position: relative;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 20px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s ease;
    }

    #openBtn {
        background: white;
        color: black;
        font-weight: bold;
    }

    #yesBtn {
        background-color: #ffffff;
        color: #ff4f81;
        font-weight: bold;
    }

    #noBtn {
        background-color: #ff4f81;
        color: white;
        position: absolute;
    }

    .hidden {
        display: none;
    }

    .buttons {
        position: relative;
        margin-top: 20px;
        height: 120px;
    }

    #message {
        font-size: 20px;
        margin-top: 15px;
    }
</style>
</head>

<body>

<div class="card">

    <!-- Letter Screen -->
    <div id="letter">
        <h1>üì© A Very Important Message</h1>
        <p>You have received something dangerous...</p>
        <button id="openBtn">Open If You Dare üëÄ</button>
    </div>

    <!-- Valentine Screen -->
    <div id="valentine" class="hidden">
        <h1>Likkle Will You Be My Valentine? ‚ù§Ô∏è</h1>

        <div class="buttons">
            <button id="yesBtn">Yes üíñ</button>
            <button id="noBtn">No üò¢</button>
        </div>

        <div id="message" class="hidden">
            <p>Big Ws in the Chat, ps we're going to the movies! üíïü•∞</p>
        </div>
    </div>

</div>

<!-- Audio File (Make sure sunflower.mp3 is in same folder!) -->
<audio id="song" src="sunflower.mp3"></audio>

<script>
    const openBtn = document.getElementById("openBtn");
    const letter = document.getElementById("letter");
    const valentine = document.getElementById("valentine");

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const song = document.getElementById("song");

    openBtn.addEventListener("click", () => {
        letter.classList.add("hidden");
        valentine.classList.remove("hidden");
        document.body.style.background = "linear-gradient(135deg, #ff758c, #ff7eb3)";
    });

    function moveButton() {
        const container = document.querySelector(".buttons");
        const maxX = container.clientWidth - noBtn.offsetWidth;
        const maxY = container.clientHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    yesBtn.addEventListener("click", () => {
        message.classList.remove("hidden");
        yesBtn.style.display = "none";
        noBtn.style.display = "none";

        <audio id="song" src="Sunflower.mp3"></audio>
    });
</script>

</body>
</html>
